<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet"  href="file.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="name">
                <img src="imges/boy-photography.jpg" alt="" width="50px">
                <p>report for</p>
                <h1>salma <br> hazem</h1>
            </div>
            <div class="list">
                <p class="daily">daily</p>
                <p class="weekly">weekly</p>
                <p class="yearly">yearly</p>
            </div>
        </div>
        <div class="hourSection">
            <div class="information">
                <img src="imges/care.jpg" alt="" class="workimg">
                <div class="work info">
                    <div class="small">
                    <p>work</p>
                    <p>...</p>
                    </div>
                    <h2 class="numHour">32hrs</h2>
                    <p class="period">lastweek-36hrs</p>
                </div>  

            </div> 
            <div class="information">
                <img src="imges/orange.png" alt="" class="playimg">
                <div class="play info">
                    <div class="small">
                        <p>play</p>
                        <p>...</p>
                        </div>
                    <h2 class="numHour">10hrs</h2>
                    <p class="period">lastweek-8hrs</p>
                </div>  

            </div> 
            <div class="information">
                <img src="imges/study.jpg" alt="" class="stugyimg">
                <div class="study info">
                    <div class="small">
                        <p>study</p>
                        <p>...</p>
                        </div>
                    <h2 class="numHour">4hrs</h2>
                    <p class="period">lastweek-5hrs</p>
                </div>  

            </div> 
            <div class="information">
                <img src="imges/exercise.jpg" alt="" class="exerimg">
                <div class="exersice info">
                    <div class="small">
                        <p>exercise</p>
                        <p>...</p>
                        </div>
                    <h2 class="numHour">4hrs</h2>
                    <p class="period">lastweek-<span>3hrs</span></p>
                </div>  

            </div> 
            <div class="information">
                <img src="imges/social.png" alt="" class="socialimg">
                <div class="social info">
                    <div class="small">
                        <p>social</p>
                        <p>...</p>
                        </div>
                    <h2 class="numHour">5hrs</h2>
                    <p class="period">lastweek-<span>10hrs</span></p>
                </div>  

            </div> 
            <div class="information">
                <img src="imges/care.jpg" alt="" class="careimg">
                <div class="care info">
                    <div class="small">
                        <p>self care</p>
                        <p>...</p>
                        </div>
                    <h2 class="numHour">6hrs</h2>
                    <p class="period">lastweek-<span>5hrs</span></p>
                </div>  

            </div> 
        </div>
    </div>
</body>
<script src="file.js"></script> 
</html>
